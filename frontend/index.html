<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Photo Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Upload a Photo</h2>

    <form id="uploadForm" class="card">
      <label for="photoFile">Select Photo</label>
      <input type="file" id="photoFile" accept="image/*" required />

      <label for="customLabels">Custom Labels (comma-separated)</label>
      <input type="text" id="customLabels" placeholder="e.g. Sam, Sally" />

      <button type="submit">Upload</button>
    </form>

    <p id="status" class="status"></p>
  </div>

  <script src="upload.js"></script>
</body>
</html>
