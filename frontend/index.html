<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Photo Album</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="section">
      <h2>Upload Photo</h2>
      <form id="uploadForm" class="card">
        <input type="file" id="photoFile" accept="image/*" required />
        <input type="text" id="customLabels" placeholder="Custom Labels (comma-separated)" />
        <button type="submit">Upload</button>
        <p id="status" class="status"></p>
      </form>
    </div>

    <div class="section">
      <h2>Search Photos</h2>
      <form id="searchForm" class="card">
        <input type="text" id="searchQuery" placeholder="Search by label..." required />
        <button type="submit">Search</button>
      </form>
      <div id="searchResults"></div>
    </div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
